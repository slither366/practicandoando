  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

      <!-- Stilo CSS -->
      <style>
        .borde{border: 1px #000 solid; text-align:center; height: 50px;}
        .color1{background: #eeeeee;}
        .color2{background: #fcc314;}
        .color3{background: #94ac3c;}
        .color4{background: #295ba7; height: 500px;}
      </style>

      <title>Hello, world!</title>
    </head>
    <body>
      <div class="container"><h1>Alineamiento 1</h1></div>

      <div class="container">
        <div class="row color4 align-items-center justify-content-center">
          <div class="borde color3 col-1 align-self-start">1</div>
          <div class="borde color3 col-1">2</div>
          <div class="borde color3 col-1">3</div>
          <div class="borde color3 col-1">4</div>
          <div class="borde color3 col-1">5</div>
          <div class="borde color3 col-1 align-self-end">6</div>
        </div>
      </div>
      
      <div class="container"><h1>Alineamiento 2</h1></div>
      <div class="container">
        <div class="row color4 align-items-center justify-content-between">
          <div class="borde color3 col-1">1</div>
          <div class="borde color3 col-1">2</div>
          <div class="borde color3 col-1">3</div>
          <div class="borde color3 col-1">4</div>
          <div class="borde color3 col-1">5</div>
          <div class="borde color3 col-1">6</div>
        </div>
      </div>
      <div class="container"><h1>Alineamiento 3</h1></div>
      <div class="container">
        <div class="row color4 align-items-center justify-content-between">
          <div class="borde color3 col-1">1</div>
          <div class="borde color3 col-1">2</div>
          <div class="borde color3 col-1">3</div>
          <div class="borde color3 col-1">4</div>
          <div class="borde color3 col-1 order-first">5</div>
          <div class="borde color3 col-1">6</div>
        </div>
      </div>      
      <div class="container"><h1>Alineamiento 4</h1></div>
      <div class="container">
        <div class="row color4 align-items-center justify-content-between">
          <div class="borde color3 col">1
            <div class="row">
                <div class="col color2">sub1</div>
                <div class="col color2">sub2</div>
                <div class="col color2">sub3</div>
            </div>
          </div>
          <div class="borde color3 col-1">2</div>
          <div class="borde color3 col-1 offset-md-4">3</div>
          <div class="borde color3 col-1">4</div>
          <div class="borde color3 col-1">5</div>
          <div class="borde color3 col-1">6</div>
        </div>
      </div>  


      <!-- Optional JavaScript -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="js/bootstrap.js"></script>
